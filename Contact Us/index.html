<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <div class="Contact">
        <div class="Rights">
          <img class="img" src="home.jpg" alt="image" />
        </div>

        <div class="left">
          <form>
            <h1>Get In Touch Today</h1>
            <div class="name-email-box">
              <div class="name-box">
                <label>Name</label>

                <input name="name" id="name" type="text" placeholder="jOHN" />
              </div>
              <div class="email-box">
                <label>Email</label>

                <input type="email" id="email" placeholder="XYZ@GMAIL.COM" />
              </div>
             </div>
             <div class="title-box">
              <label>Title</label>

              <input type="text" id="title" placeholder="Title" />
             </div>
             <div class="leave-box">
              <label>Leave us a message</label>
              <textarea
                cols="20"
                rows="4"
                placeholder="please type Your message here"
              ></textarea>
            </div>

            <div>
              <button class="message-btn">Send Message</button>
            </div>
          </form>
        </div>
        <div class="below"></div>
      </div>
    </section>
  </body>
</html>
